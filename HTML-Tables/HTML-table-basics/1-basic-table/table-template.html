<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Table template</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Table template</h1>
  <table>
    <tr>
      <td>Hi, I'm your first cell.</td>
      <td>I'm your second cell.</td>
      <td>I'm your third cell.</td>
      <td>I'm your fourth cell.</td>
    </tr>
    <tr>
      <td>Hi, I'm your second row, first cell.</td>
      <td>I'm your second cell of second row.</td>
      <td>I'm your third cell of second row.</td>
      <td>I'm your fourth cell of second row.</td>
    </tr>
  </table>

</body>

</html>
